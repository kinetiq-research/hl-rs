[package]
name = "hl-rs"
version = "0.1.0"
edition = "2024"
description = "Hyperliquid Rust SDK"
authors = ["mektigboy"]
license = "MIT"
repository = "https://github.com/mektigboy/hl-rs"
documentation = "https://hyperliquid.gitbook.io/hyperliquid-docs/for-developers/api"
keywords = ["hyperliquid", "hl", "sdk", "rust"]
categories = ["api-bindings"]

[dependencies]
alloy = "1.1.1"
chrono = "0.4.42"
dotenv = "0.15.0"
env_logger = "0.11.8"
lazy_static = "1.5.0"
log = "0.4.28"
reqwest = "0.12.24"
rmp-serde = "1.3.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread"] }
uuid = { version = "1.18.1", features = ["v4"] }
